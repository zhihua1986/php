<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>京东</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default am-header-fixed"><div class="am-header-left am-header-nav"><a href="javascript:history.go(-1)"><i class="iconfont icon-back"></i></a></div><h1 class="am-header-title">京东优惠券</h1></header>
		
		<div class="jd-container">
			<div class="jd-top">
				<img src="images/jd/jdlogo.png" class="jd-logo"/>
				<div class="jd-search">
					<form action="" method="post">
						<div class="jd-search-box">
							<img src="images/jd/icon-search.png" class="jd-search-icon"/>
							<input type="text" name="search" id="search" value="" placeholder="请输入您要搜索的商品" class="jd-search-field" />
						</div>
						<input type="submit" value="搜索" class="jd-search-btn"/>
					</form>
				</div>
			</div>
			<div class="jd-result">
				<a href="" class="jd-item">
					<div class="jd-content">
						<div class="jd-img">
							<img src="images/jd/jd-tag.png" class="jd-tag"/>
							<img src="images/static/goods.png" class="jd-pic"/>
						</div>
						<div class="jd-text">
							<p class="jd-tit ellipsis-2"><span>京东自营</span>小米 红米 4X 全网通版 2GB+16GB 香槟金 移动联通电信4G手机</p>
							<p class="jd-afpri">券后价<span class="c-jd">￥200.00</span></p>
							<p class="jd-jdpri">京东价 ￥200.00</p>
							<div class="jd-label">
								<span>已销售2000件</span>
								<span>全类商品</span>
							</div>
						</div>
					</div>
					<div class="jd-coupon">
						<div class="jd-linquan">优惠券</div>
			    	    	    <div class="am-padding-top am-text-center">
			    	    	    	    <p class="am-text-sm c-jd">省<span class="am-text-lg">100元</span></p>
			    	    	    	    <p class="am-text-xs c-jd">点击领取</p>
			    	    	    </div>
					</div>
				</a>
				<div class="jd-empty">
					<img src="images/jd/quan-joy.png" width="77.5" height="55.5"/>
					<p class="am-margin-top">在上面输入框搜索您要找的JD商品 <br> 我们将会为您搜索出想要的商品优惠券</p>
				</div>
				<div class="jd-empty">
					<img src="images/jd/empty.png" width="115" height="80"/>
					<p class="am-margin-top">抱歉！没有找到您要搜索的京东优惠券 <br> 您可以尝试更换关键字如：“衣服”、“鞋子”</p>
				</div>
			</div>
		</div>
		
	</body>
</html>
