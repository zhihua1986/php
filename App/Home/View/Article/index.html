<include file="Public:tqk-meta" />
<body oncontextmenu="return false" onselectstart="return false">
<include file="Public:tqk-head" />

<div class="layui-fluid tqk-index-grey">
<div class="layui-container container">
<div class="tqk-pt-20"></div>

<div class="filter-items">
			
			<ul class="row-channel clearfix">
				<li <if condition="$cateid eq ''">class="active"</if>><a href="{:U('/article/')}{$trackurl}">全部文章</a></li>
					<volist name="articlecate" id="cate">
				<li <if condition="$cateid eq $cate['id']">class="active"</if>><a href="{:U('/article/',array('cateid'=>$cate['id']))}{$trackurl}">{$cate.name}</a></li>
			</volist>
			</ul>
</div>

		<div class="layui-row">
						<div class="layui-col-xs9">
							<div class="tqk-bg-white main-index">
								<div class="layui-tab layui-tab-brief">
									<div class="layui-tab-title tqk-pl-20 tqk-pt-20">
<span class="layui-breadcrumb">
  <a href="/">首页</a>
  <a><cite>{:$catename?$catename:'优惠券头条'}</cite></a>
</span>
</div>

									<div class="layui-tab-content" style="padding: 15px;">
										<div class="layui-tab-item layui-show">

<volist name='list' id="cateid">
<div class="{$cateid.ccid} layui-row tqk-mb-20" style="border-bottom: 1px dotted #D7D7D7;">
	
    <div class="{$cateid.ccid} layui-col-xs2 ">
	<!-- <a class="{$cateid.ccid} href=""> </a> -->
 <a class="{$cateid.ccid}" href="{$cateid.linkurl}" ><img src="{$cateid.pic}" alt="" width="140" height="120"></a>
    </div>
   <div class="{$cateid.ccid} layui-col-xs10 tqk-pl-20">
<a href="{$cateid.linkurl}"  class="{$cateid.ccid} tit">{$cateid.title}</a>
										<div class="tqk-f-12 cl">
											<span class="tqk-f-l tqk-c-red tqk-mr-5">{$cateid.catename}</span>
											<span class="tqk-f-r tqk-c-999">{$cateid.add_time}</span>
										</div>
										<p class="tqk-c-666">
											{$cateid.infocontent}
										</p>
    </div>
</div>
	</volist>

										</div>
										
										
										
							
									</div>

								</div>
<div class="layui-clear tqk-pd-10">
	
<div class="tqk-mt-15">
	<div id="yw0" class="pager">
	{$page}
	</div>
	
<div class="layui-clear tqk-pb-20"></div>	

</div>
	
</div>	
							</div>

						</div>
						
						<div class="layui-col-xs3">


							<div class="tqk-bg-white tqk-ml-10 tqk-mt-10 layui-tab-brief">
								
								<ul class="layui-tab-title">
									<li class="layui-this">相关商品推荐</li>
									
								</ul>
<div class="bestseller">
<volist name="sellers" id="vo">
<div class="tqk-f-l best-left">
<a target="_blank" href="{:U('/item/',array('id'=>$vo['num_iid']))}{$trackurl}"><img width="90" height="90" src="__SKIN2__/static/tqkpc/images/grey.gif" class="load" lay-src="{$vo.pic_url}_200x200"/></a></div>
<div class="tqk-f-l best-right">
<div class="overflow tqk-f-12">
<a target="_blank" href="{:U('/item/',array('id'=>$vo['num_iid']))}{$trackurl}"><i class="<if condition="$vo.shop_type eq 'B'">tm-ico<else/>tb-ico</if>"></i>{$vo.title}</a>
</div>
<div>
		<span class="dec tqk-pl-10">原价￥{$vo.price|formatprice} </span> <span class="num tqk-pl-10">{$vo.volume}</span> 件
		</div>
		<div>
		<label class="coupon-price">{$vo.quan}元券</label> <span class="price">￥<i>{$vo.coupon_price|formatprice}</i></span>
		</div>
</div>	
<div class="tqk-pb-20 layui-clear"></div>
</volist>
</div>
				<div class="layui-clear"></div>		
							</div>


						</div>

				
					</div>




<div class="tqk-mt-30">
	
<div class="layui-clear tqk-pb-20"></div>	

</div>


</div>

<div class="tqk-pt-20"></div>

</div>
</div>

<include file="Public:tqk-foot" />
</body>
</html>
