<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{$page_seo.title}</title>
		<meta name="keywords" content="{$page_seo.keywords}" />
		<meta name="description" content="{$page_seo.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__STATIC__/tqkwap/css/mui.min.css">
		<link rel="stylesheet" href="__STATIC__/tqkwap/css/style.css?111" />
		<link rel="stylesheet" href="__STATIC__/tqkwap/fonts/iconfont.css" />
       <yh:load type="js" href="__STATIC__/tqkwap/js/jquery.min.js,__STATIC__/tqkwap/layer/layer.js,__STATIC__/tqkwap/js/jquery.validate.js,__STATIC__/tqkwap/js/validate-methods.js,__STATIC__/tqkwap/js/messages_zh.min.js,__STATIC__/tqkwap/js/jquery.form.min.js" />
	</head>
	<body>
		<div class="form fillphone">
			<form action="{:U('user/fillphone')}"  method="post" id="register">
				<div class="inputbox">  
					<span class="iconfont icon-my4"></span>
					<input type="tel" name="phone" autocomplete="off" id="phone" placeholder="请输入您的手机号" />
				</div>
				<input type="submit" value="确认保存"/>
			</form>
		</div>
		<script type="text/javascript">
			$("#register").validate({
				rules:{
					phone:{
						required: true,
						isMobile:true,
					},
				},
				messages:{
					phone:{
						required: "请输入手机号",
						isMobile:"请输入正确格式的手机号",
					},
				},
				submitHandler: function(form) 
			    {
					$(form).ajaxSubmit({
						success: function(json) {
							if(json.status == 1){
								layer.msg(json.msg, {icon:6});
								setTimeout(function(){
									//location.href = "{:U('user/ucenter')}";
					            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                parent.layer.close(index);  
									
								},1000);
							}else{
								layer.msg(json.msg, {icon:5});
							}
			            }
					});     
			    }
			})
		</script>
	</body>
</html>
