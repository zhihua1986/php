<volist name="list" id="vo">

    <li>
      <div class="goods_list">
        <a target="_blank" href="{$vo.linkurl}{$trackurl}">
          <div class="goods_img">
            <if condition="($visitor or $isfanli eq 0) and $isfanli neq 2">
              <span class="rank_num">约返{:Rebate1($vo['coupon_price']*$vo['promotion_rate']/1000,$visitor['webmaster_rate'])}元</span>
            </if>
            <img width="240" height="240" src="__SKIN2__/static/tqkpc/images/grey.gif" class="load" lay-src="{$vo.pic_url}" alt="{$vo.title}">
          </div>
          <p class="layui-elip tqk-hiden-25"><i class="pdd-ico"></i>{$vo.title}</p>
          <span class="dec tqk-pl-10">拼团￥{$vo.group_price|formatprice} </span> <span class="num tqk-pl-10">{$vo.volume}</span> 件
          <div>
            <if condition="$vo['quan']">
              <label class="coupon-price">{$vo.quan}元券</label>
            </if>
            <span class="price">￥<i>{$vo.coupon_price|formatprice}</i></span>

          </div>
        </a>
      </div>
    </li>
</volist>
