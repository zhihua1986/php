<include file="Public:tqk-meta" />
	<body>
<include file="Public:tqk-head" />

<div class="layui-fluid tqk-index-grey">
<div class="layui-container container">
<div class="tqk-pt-20"></div>
<div class="tqk-bg-white">


<div class="flexbox">
	
	   <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header tqk-f-20">找回密码</div>
        <div class="layui-card-body" style="padding: 50px;">
          
   
   <div class="layui-row">
   	
    <div class="layui-col-xs1">&nbsp;</div>
   	
    <div class="layui-col-xs5">
     
       <form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
      <input type="text" name="phone" autocomplete="off" lay-verType='tips' lay-verify="required|phone"  placeholder="请输入您的手机号" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input name="password" autocomplete="off" lay-verType='tips'  type="password" lay-verify="required" placeholder="请设置您的密码" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input name="repassword" autocomplete="off" lay-verType='tips'  type="password" lay-verify="required" placeholder="请再次输入您的密码" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-inline">
      <input type="text" name="code" lay-verType='tips' lay-verify="required"  placeholder="请输入手机验证码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-word-aux">
    	<input type="button" smstpl="findpass" rel="{:trim(C('yh_sms_fwd_id'))}" style="width: 120px;position: absolute; margin-top: 0px;" class="layui-btn layui-btn-primary gain" value="获取验证码" id="sendCode">
    </div>
  </div>
  
  
   <div class="layui-form-item">
        <button lay-submit lay-filter="TqkFindpwd" class="layui-btn layui-btn-danger" style="width: 100%;">确认修改密码</button>
  </div>
  
  
  </form>
      
    </div>
    
    <div class="layui-col-xs1" style="border-right: 1px solid #ddd; height: 260px;">&nbsp;</div>
     <div class="layui-col-xs1" >&nbsp;</div>
     <div class="layui-col-xs4">
      
      已经有账号？<br /><br />
      <a href="{:U('login/index')}" class="layui-btn">立即登录</a>
      
    </div>
    
    
   </div>
   
   

          
          
        </div>
      </div>
    </div>
  </div>
	
</div>


<div class="tqk-mt-30">
	
<div class="layui-clear tqk-pb-20"></div>	

</div>


</div>

<div class="tqk-pt-20"></div>

</div>
</div>

<include file="Public:tqk-foot" />
</body>
</html>
