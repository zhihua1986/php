<include file="Public:tqk-meta" />
	<body>
<include file="Public:tqk-head" />

<div class="layui-fluid tqk-index-grey">
<div class="layui-container container">
<div class="tqk-pt-20"></div>
<div class="tqk-bg-white">


<div class="flexbox">
	
	   <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header tqk-f-20">绑定手机号</div>
        <div class="layui-card-body" style="padding: 50px;">
          
   
   <div class="layui-row">
   	
    <div class="layui-col-xs3">&nbsp;</div>
   	
    <div class="layui-col-xs6">
     
       <form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
      <input type="text" name="phone" autocomplete="off" lay-verType='tips' lay-verify="required|phone"  placeholder="输入手机号(新号码自动注册)" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input name="password" autocomplete="off" lay-verType='tips'  type="password" lay-verify="required" placeholder="输入登录密码(新注册为设置密码)" class="layui-input">
    </div>
  </div>
  <if condition="$sms_status">
  <div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-inline">
      <input type="text" name="code" lay-verType='tips' lay-verify="required"  placeholder="请输入短信验证码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-word-aux">
    	<input type="button" smstpl="fillphone" rel="{:trim(C('yh_sms_reg_id'))}" style="width: 120px;position: absolute; margin-top: 0px;" class="layui-btn layui-btn-primary gain" value="获取验证码" id="sendCode">
    </div>
  </div>
  </if>
  
  <div class="layui-form-item tqk-f-r">
  	<if condition="$sms_status">
  								<a href="{:U('login/findpwd')}" class="f-r">忘记密码？</a>
  							<else/>
  								<a target="_blank" href="{:U('help/index',array('id'=>'contactus'))}" class="f-r">忘记密码？联系管理员</a>
  							</if>
  </div>
  
  
   <div class="layui-form-item tqk-text-c">
        <button lay-submit lay-filter="TqkFillPhone" class="layui-btn layui-btn-danger" style="width: 80%;">确认提交</button>
  </div>
  
  </form>
      
    </div>
    
    
     <div class="layui-col-xs3">&nbsp;</div>
	 
   </div>
   
   

          
          
        </div>
      </div>
    </div>
  </div>
	
</div>


<div class="tqk-mt-30">
	
<div class="layui-clear tqk-pb-20"></div>	

</div>


</div>

<div class="tqk-pt-20"></div>

</div>
</div>

<include file="Public:tqk-foot" />
</body>
</html>
