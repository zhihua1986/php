<script type="text/javascript">
    $(function(){


        $("#list").delegate("img", "click", function() {

            $('.goods-des').find('img').each(function(){
                var _this = $(this);
                var _src = _this.attr("src");
                _this.wrap('<a data-fancybox="images" href="' + _src + '"></a>');
            })

        });


    })
</script>
<img class="tqk-totop" src="/Public/static/wap/images/icon/mescroll-totop.png" width="36" height="36" />
<include file="Public:stat" />
<script type="text/javascript">
    $(function () {
        $(window).scroll(function () {
            var scrollT = $(document).scrollTop();
            var offsetT = $(".pagebox").offset().top;
            if (scrollT >= offsetT) {
                $(".tqk-totop").show()
            } else {
                $(".tqk-totop").hide()
            }
        })
        $(".tqk-totop").click(function(){
            $("html,body").animate({
                scrollTop:0
            },1000)
        })
    })


    $('.getjdlink').live('click',function (){

        var content = $(this).attr('url');
        var contentcopy = $(this).attr('rel');

        $.ajax({
            url: "{:U('waxianbao/jdlink')}",
            type: 'post',
            dataType: "json",
            timeout: 3000,
            data: {
                link: content,
                content:contentcopy
            },
            success: function (data) {
                if (data.status == '200') {

                    $('#jdMsg').html(data.content);
                    $("#jdShare").popup();
                    return false;

                }
            }
        });


    })




    $('.copylink').live('click',function (){

        var id = $(this).attr('rel');

        $.ajax({
            url: "{:U('waxianbao/walink')}",
            type: 'post',
            dataType: "json",
            timeout: 3000,
            data: {
                id: id
            },
            success: function (data) {
                if (data.status == '200') {

                    $("#CopyMsg").html(data.kouling);

                    var clipboard = new ClipboardJS('.copya', {
                        text: function() {
                            return  data.kouling ;
                        }
                    });
                    clipboard.on('success', function(e) {
                        $.toast("口令复制成功");
                        e.clearSelection();
                    });
                    clipboard.on('error', function(e) {
                        $.toast("复制失败", "forbidden");
                    });


                    $("#share").popup();
                    return false;

                }
            }
        });




    })




    window.onload = function() {
        let index = $(".active").attr('rel');
        let mySwiper = new Swiper('#subnav',{
            freeMode : true,
            slidesPerView : 'auto',
            slideToClickedSlide: true,
            preventClicksPropagation:true,
            initialSlide:index?index:0
        });


    }

    $(document.body).infinite();
    var loading = false;  //状态标记

    $(document.body).infinite().on("infinite", function() {
        if(loading) return;
        loading = true;
        $('.weui-loadmore').show()
        var page = $('#pageindex').val();
        var tab = "{$tab}";



        $.get("{:U('waxianbao/pagelist')}",{page:page,tab:tab},function(res){

                if(res == 1){
                    loading = false;
                    $(document.body).destroyInfinite()
                    $('.weui-loadmore').hide()
                    $('#nomore').show();
                    return;
                }
                $("#list").append(res);
                $('#pageindex').val(Number(page)+1);
                loading = false;

            },
            'html'
        );


    });




</script>
</body>
