<if condition="$list">
<volist name='list' id="vo">
    <div class="weui-col-50 ">
        <div class="goods-col tqk-bg-white tqk-rad-12">
            <div class="goods-vertical">
                <div>
                    <div class="pic">
                        <a href="{:U('item/index',array('id'=>$vo['num_iid']))}">
                            <img src="{$vo.pic_url}_300x300.jpg"/>
                        </a>

                    </div>
                    <div class="title">
                        <i class="iconfont <if condition="$vo.shop_type eq 'B'">tqk-tianmaoT<else/>tqk-taobao1</if> tqk-c-red">
                        </i>
                        {$vo.title}
                    </div>
                    <div class="my">
                                                <span class="my_qh">
                                                    券后
                                                </span>
                        <div class="fl">
                            <i>
                                ¥
                            </i>
                            <span class="price">
                                                     {$vo.coupon_price}
                                                    </span>
                        </div>
                    </div>
                    <if condition="$vo['quan']">
                        <div class="tag">
                            <div class="fr">
                                                    <span class="tags_quan">
                                                        <span class="quan">
                                                            券
                                                        </span>
                                                        <span>
                                                            {$vo.quan}元
                                                        </span>
                                                    </span>
                            </div>
                        </div>
                    </if>
                    <div class="num">
                        已售{$vo.volume}
                    </div>
                </div>
            </div>
        </div>
    </div>
</volist>
<else/>
1
</if>
