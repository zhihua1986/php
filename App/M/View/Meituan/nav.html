
<button type="button" class="am-btn am-btn-warning am-btn-block am-btn-xs">
	温馨提示：付款成功后，订单信息需要1-15分钟才可以同步到哟！
</button>

<div class="am-btn-group am-btn-group-justify">
  <a href="{:U('user/myorder')}" class="am-btn am-btn-default" <if condition="CONTROLLER_NAME eq 'User'">disabled="disabled"</if> role="button">淘宝订单</a>
    <if condition="C('yh_openjd') eq 1">
  <a href="{:U('jindong/jdorder')}" class="am-btn am-btn-default" <if condition="CONTROLLER_NAME eq 'Jindong'">disabled="disabled"</if> role="button">京东订单</a>
  </if>
   <if condition="C('yh_openduoduo') eq 1">
  <a href="{:U('duoduo/duoduoorder')}" class="am-btn am-btn-default" <if condition="CONTROLLER_NAME eq 'Duoduo'">disabled="disabled"</if> role="button">拼多多订单</a>
  </if>
   <if condition="C('yh_openmt') eq 1">
  <a href="{:U('meituan/order')}" class="am-btn am-btn-default" <if condition="CONTROLLER_NAME eq 'Meituan'">disabled="disabled"</if> role="button">美团订单</a>
  </if>
 <if condition="C('yh_dmappkey') gt 1">
  <a href="{:U('third/order')}" class="am-btn am-btn-default" <if condition="CONTROLLER_NAME eq 'Third'">disabled="disabled"</if> role="button">其它订单</a>
  </if>
</div>
