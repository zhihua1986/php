<include file="Public:header" />

<div class="subnav">
	<div class="content_menu ib_a blue line_x">
        <a href="?m=admin&c=topic&a=index&menuid=350" class="on"><em>关键词列表</em></a><span>|</span>        <a href="?m=admin&c=topic&a=add&menuid=350" class=""><em>添加关键词</em></a>   
	   </div>
    </div>
	<!--添加文章-->
	<form id="info_form" action="{:U('topic/add')}" method="post" enctype="multipart/form-data">
		<div class="pad_lr_10">
			<div class="col_tab">
				<ul class="J_tabs tab_but cu_li">
					<li class="current">{:L('article_basic')}</li>
				</ul>
				<div class="J_panes">
					<div class="content_list pad_10">
						<table width="100%" cellspacing="0" class="table_form">
							<tr>
								<th>关键字 :</th>
								<td>
									<input type="text" required="required" name="name" id="J_title" class="input-text" size="50">
								</td>
							</tr>
							<tr>
								<th>链接 :</th>
								<td>
									<input type="text" name="url"  value="" class="input-text" size="50" />
								</td>
							</tr>
						
							<tr>
								<th>启用 :</th>
								<td>
									<label><input type="radio" name="status" class="radio_style" checked="checked" value="1"> {:L('yes')} </label>&nbsp;&nbsp;
									<label><input type="radio" name="status" class="radio_style" value="0" > {:L('no')}</label>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<input type="hidden" name="urlid"  value="{$urlid}"/>
				<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="smt mr10" style="margin:0 0 10px 100px;"><br /><br /><br /></div>
			</div>
		</div>
	</form>
	<include file="Public:footer" />
</body>
</html>
