<!--编辑红包-->
<div class="dialog_content edit-hongbao">
	<form id="info_form" action="{:u('zhibo/edit')}" method="post">
	<table width="100%" cellspacing="0">
		<tr>
			<th width="15%">ID</th>
			<th width="15%">拆分金额</th>
			<th width="15%">领取人</th>
			<th width="10%">状态</th>
			<th width="15%">领取时间</th>
		</tr>
<volist name="list" id="vo">
	    <tr>
			<td width="15%">{$vo.id}</td>
			<td width="15%">￥{$vo.price}</td>
			<td width="15%">
				<if condition="$val['status'] eq 1">
             {:M('user')->where('id='.$val['uid'])->getField('nickname')}
                	<else/>
                --
                	</if>
			</td>
			<td width="10%">	<if condition="$val['status'] eq 1">
                		已领
                	<else/>
                	 待领
                	</if></td>
			<td width="15%"><if condition="$val['status'] eq 1">
                	{:date('m-d H:i:s',$val['get_time'])}
                	<else/>
                --
                	</if></td>
		</tr>
	</volist>	
	</table>
	</form>
</div>
