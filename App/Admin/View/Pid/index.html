<include file="Public:header" />
<!--文章列表-->
<div class="subnav">
    <div class="content_menu ib_a red line_x">
        <a href="/?m=admin&c=pid&a=add&menuid=350" class="on"><em>添加淘宝Pid</em></a> 
		 作用：实现淘宝自动跟单&nbsp;&nbsp;
		 注意：① 建议pid数量不低于50个&nbsp;&nbsp; ② “淘礼金专属PID”不能添加到这里&nbsp;
		 </div>
    </div>
    <div class="pad_lr_10" >
        <form name="searchform" method="get" >
            <table width="100%" cellspacing="0" class="search_form">
                <tbody>
                    <tr>
                        <td>
                            <div class="explain_col">
                                <input type="hidden" name="m" value="admin" />
                                <input type="hidden" name="c" value="pid" />
                                <input type="hidden" name="a" value="index" />
                                <input type="hidden" name="menuid" value="{$menuid}" />
                                &nbsp;&nbsp;按照PID搜索:
                                <input name="keyword" type="text" required="required" class="input-text" size="25" value="{$search.keyword}" />
                                <input type="submit" name="search" class="btn" value="{:L('search')}" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div class="J_tablelist table_list" data-acturi="{:U('pid/ajax_edit')}">
            <table width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                        <th width="120"><span data-tdtype="order_by" data-field="id">ID</span></th>
                        <th align="left">Pid</th>
                        <th width="80">{:L('status')}</th>
                        <th width="120">{:L('operations_manage')}</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="val" >
                        <tr>
                            <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                            <td align="center">{$val.id}</td>
                           <td align="left">{$val.pid}</td>
							<td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                            <td align="center">
                            	<a href="{:u('pid/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> | <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('pid/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['pid'])}">{:L('delete')}</a></td>
                        </tr>
                    </volist>
                </tbody>
            </table>

            <div class="btn_wrap_fixed">
                <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
                <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('pid/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
                <div id="pages">{$page}</div>
            </div>

        </div>
    </div>
    <include file="Public:footer" />
    
</body>
</html>
