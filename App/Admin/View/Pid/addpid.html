<div class="dialog_content">
  <form id="info_form" action="{:u('pid/addpid')}" method="post">
    <table width="100%" class="table_form">
<tr>

  <td>注意：每个淘宝联盟账号，最多只能创建200个PID</td>
</tr>
      <tr>
        <td> 创建数量:<br/>
            <input type="number" name="num" value="10" min="1" max="10" class="input-text" style="width: 80%"></td>
      </tr>

    </table>
  </form>
</div>
<script>
  $(function(){
    $.formValidator.initConfig({formid:"info_form",autotip:true});
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
      if(result.status == 1){
        $.yhxia.tip({content:result.msg});
        //window.location.reload();
      } else {
        $.yhxia.tip({content:result.msg, icon:'alert'});
      }
    }

  });
</script>
