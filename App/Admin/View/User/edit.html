
<!--编辑会员-->
<div class="dialog_content">
	<form id="info_form" action="{:u('user/edit')}" method="post">
	<table width="100%" class="table_form">
		<tr>
			<th width="100">会员昵称 :</th>
			<td><input type="text" id="nickname" name="nickname" value="{$info.nickname}" class="input-text" /></td>
		</tr>
	    <tr>
			<th>会员头像 :</th>
			<td>
            	<input type="text" name="avatar" id="J_img" class="input-text fl mr10" size="30" value="{$info.avatar}">
            	<div id="J_upload_img" class="upload_btn"><span>{:L('upload')}</span></div>
            </td>
		</tr>
        <!--<tr>
			<th>会员邮箱 :</th>
			<td><input type="text" name="email" id="email" class="input-text" value="{$info.email}" size="30"></td>
		</tr>-->
        <tr>
			<th width="100">手机号 :</th>
			<td><input type="text" id="phone" AUTOCOMPLETE="off" name="phone" value="{$info.phone}" class="input-text" /></td>
		</tr>
        
        <tr>
			<th>新密码 :</th>
			<td><input type="password" AUTOCOMPLETE="off" name="password" class="input-text" size="30">
            <label class="gray">&nbsp;&nbsp;不修改则留空</label>
            </td>
		</tr>
        <tr>
			<th>重复密码 :</th>
			<td><input type="password" AUTOCOMPLETE="off" name="repassword" class="input-text" size="30"></td>
		</tr>
		
		
        <tr>
			<th>绑定淘宝订单号 :</th>
			<td><input type="oid" name="oid" AUTOCOMPLETE="off" class="input-text" size="30">
            <label class="gray">&nbsp;&nbsp;
            	<if condition="$info['oid']"><span style="color: red;">[已绑定]</span></if>
            	不修改请留空</label>
            </td>
		</tr>
		
		
		 <tr>
			<th>真实姓名:</th>
			<td><input type="text" placeholder="支付宝对应账号的姓名" name="realname" value="{$info.realname}" AUTOCOMPLETE="off" class="input-text" size="30">
            </td>
		</tr>
		
		 <tr>
			<th>支付宝账号:</th>
			<td><input type="text" placeholder="用户提现支付宝账号" name="alipay" value="{$info.alipay}" AUTOCOMPLETE="off" class="input-text" size="30">
            </td>
		</tr>
		
		 <tr>
			<th>上级ID:</th>
			<td><input type="text" placeholder="用户列表中的ID" name="fuid" value="{:$info['fuid']?$info['fuid']:0}" AUTOCOMPLETE="off" class="input-text" size="30">
			<label class="gray">二级用户(邀请此用户的人)</label>
            </td>
		</tr>
		
		<tr>
			<th>上级直属ID :</th>
			<td><input type="text" name="guid" value="{:$info['guid']?$info['guid']:0}" AUTOCOMPLETE="off" class="input-text" size="30">
			<label class="gray">一级用户(邀请二级用户的人)</label>
            </td>
		</tr>
		
		<tr>
			<th>设为代理 :</th>
			<td>
				<label><input type="radio" name="tbname" value="1" <if condition="$info.tbname eq 1">checked</if>> {:L('yes')}</label>&nbsp;&nbsp;
				<label><input type="radio" name="tbname" value="0" <if condition="$info.tbname eq 0">checked</if>> {:L('no')}</label>&nbsp;&nbsp;
				<label class="gray">把当前用户设置为代理身份</label>
			</td>
		</tr>
        
         <tr>
			<th>是否设为虚拟 :</th>
			<td>
				<label><input type="radio" name="state" value="0" <if condition="$info.state eq 0">checked</if>> {:L('yes')}</label>&nbsp;&nbsp;
				<label><input type="radio" name="state" value="1" <if condition="$info.state eq 1">checked</if>> {:L('no')}</label>
				<label class="gray">作为虚拟购买人显示在手机站产品详情页面</label>
				
			</td>
		</tr>
		
		<tr>
			<th>是否授权 :</th>
			<td>
				<label><input type="radio" name="webmaster" value="1" <if condition="$info.webmaster eq 1">checked</if>> {:L('yes')}</label>&nbsp;&nbsp;
				<label><input type="radio" name="webmaster" value="0" <if condition="$info.webmaster eq 0">checked</if>> {:L('no')}</label>&nbsp;&nbsp;
			<label class="gray"> 用户是否做过淘宝授权</label>
			</td>
		</tr>
		
		
		
	<tr>
			<th>渠道关系ID:</th>
			<td>
		 <input type="input" value="{$info.webmaster_pid}"  class="input-text" size="20" name="webmaster_pid">
			<label class="gray">用户授权后自动填写<a href="http://www.tuiquanke.com/topics/1dyiit1h189n8" target="_blank">渠道关系ID？</a></label>
			</td>
		</tr>
		
		<tr>
			<th>京东推广位ID:</th>
			<td>
		 <input type="input" value="{$info.jd_pid}" readonly="readonly"  class="input-text" size="20" name="jd_pid">
			<label class="gray">开启并配置好京东设置系统会自动分配</label>
			</td>
		</tr>
		
		<tr>
			<th>分佣比例:</th>
			<td>
		    <input type="input" placeholder="如：30" class="input-text" size="10" value="{:$info['webmaster_rate']?$info['webmaster_rate']:0}" name="webmaster_rate"> %
			</td>
		</tr>
     
	    <tr>
			<th>{:L('enabled')} :</th>
			<td>
				<label><input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked</if>> {:L('yes')}</label>&nbsp;&nbsp;
				<label><input type="radio" name="status" value="0" <if condition="$info.status eq 0">checked</if>> {:L('no')}</label>
			</td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
<script src="__STATIC__/js/fileuploader.js"></script>
<script>

var check_name_url = "{:U('user/ajax_check_name', array('id'=>$info['id']))}";
var check_email_url = "{:U('user/ajax_check_email', array('id'=>$info['id']))}";
$(function(){
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$("#username").formValidator({onempty:'请填写用户名',onfocus:'请填写用户名'}).inputValidator({min:1,onerror:'请填写用户名'}).ajaxValidator({
	    type : "get",
		url : check_name_url,
		datatype : "json",
		async:'false',
		success : function(result){	
            if(result.status == 0){
                return false;
			}else{
                return true;
			}
		},
		onerror : '用户已经存在',
		onwait : '正在检测'
	}).defaultPassed();
//	$("#email").formValidator({onempty:"请填写邮箱",onfocus:"请填写邮箱"}).inputValidator({min:1,onerror:"请填写邮箱"}).regexValidator({regexp:"email",datatype:"enum",onerror:"邮箱格式错误"}).ajaxValidator({
//	    type : "get",
//		url : check_email_url,
//		datatype : "json",
//		async:'false',
//		success : function(result){	
//          if(result.status == 0){
//              return false;
//			}else{
//              return true;
//			}
//		},
//		onerror : '邮箱已经存在',
//		onwait : '正在检测'
//	}).defaultPassed();
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
            $.yhxia.tip({content:result.msg});
            window.location.reload();
		} else {
			$.yhxia.tip({content:result.msg, icon:'alert'});
		}
	}
	
	//上传图片
    var uploader = new qq.FileUploaderBasic({
    	allowedExtensions: ['jpg','gif','jpeg','png','bmp','pdg'],
        button: document.getElementById('J_upload_img'),
        multiple: false,
        action: "{:U('user/ajax_upload_img')}",
        inputName: 'img',
        forceMultipart: true, //用$_FILES
        messages: {
        	typeError: lang.upload_type_error,
        	sizeError: lang.upload_size_error,
        	minSizeError: lang.upload_minsize_error,
        	emptyError: lang.upload_empty_error,
        	noFilesError: lang.upload_nofile_error,
        	onLeave: lang.upload_onLeave
        },
        showMessage: function(message){
        	$.yhxia.tip({content:message, icon:'error'});
        },
        onSubmit: function(id, fileName){
        	$('#J_upload_img').addClass('btn_disabled').find('span').text(lang.uploading);
        },
        onComplete: function(id, fileName, result){
        	$('#J_upload_img').removeClass('btn_disabled').find('span').text(lang.upload);
            if(result.status == '1'){
        		$('#J_img').val(result.data);
        	} else {
        		$.yhxia.tip({content:result.msg, icon:'error'});
        	}
        }
    });
});
</script>
