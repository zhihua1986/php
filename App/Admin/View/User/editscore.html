<div class="dialog_content">
	<form id="info_form" action="{:u('user/editscore')}" method="post">
	<table width="100%" class="table_form">
		<tr>
			<th width="100">用户名 :</th>
			<td>{$info.nickname}</td>
		</tr>
        <tr>
			<th>当前积分 :</th>
			<td>{$info.score}</td>
		</tr>
		    <tr>
			<th>类型:</th>
			<td>
			<select name="charge">
				<option value="1">充值</option>
				<option value="2">扣除</option>
			</select>
				
			</td>
		</tr>
        <tr>
			<th>数量:</th>
			<td><input type="number" name="money" class="input-text" size="10"></td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
<script>
  
$(function(){
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
            $.yhxia.tip({content:result.msg});
            window.location.reload();
		} else {
			$.yhxia.tip({content:result.msg, icon:'alert'});
		}
	}
	 
});
</script>
