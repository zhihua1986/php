<include file="Public:header" />

<!--帮助内容编辑-->
<form id="info_form" action="{:u('help/edit')}" method="post">
<div class="pad_lr_10">
	
	<div class="content_menu ib_a blue line_x">
	    <a href="/index.php?m=admin&c=help&a=index&menuid=350" class="on"><em>文章列表</em></a><span>|</span>        <a href="/index.php?m=admin&c=help&a=add&menuid=350" class=""><em>添加文章</em></a>    </div>
	</div>
	
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">{:L('article_basic')}</li>
			<li>{:L('article_seo')}</li>
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" cellspacing="0" class="table_form">
			        <tr>
						<th width="100">{:L('article_title')} :</th>
					 	<td><input type="text" name="title" class="input-text" size="60" value="{$info.title}"></td>
					</tr>
					<tr>
						<th width="100">所属类目 :</th>
						<td>
							<select class="J_cate_select mr10" name="url">
								<option <if condition="$info['url'] eq 'aboutus'"> selected="selected" </if> value="aboutus">关于我们</option>
								<option <if condition="$info['url'] eq 'contactus'"> selected="selected" </if> value="contactus">联系我们</option>
								<option <if condition="$info['url'] eq 'disclaimer'"> selected="selected" </if> value="disclaimer">免责声明</option>
								<option <if condition="$info['url'] eq 'pc'"> selected="selected" </if> value="pc">新手帮助(电脑站)</option>
								<option <if condition="$info['url'] eq 'wap'"> selected="selected" </if> value="wap">新手帮助(手机站)</option>
								<option <if condition="$info['url'] eq 'wx'"> selected="selected" </if> value="wx">新手帮助(微信小程序)</option>
								<option <if condition="$info['url'] eq 'bd'"> selected="selected" </if> value="bd">新手帮助(百度小程序)</option>
							</select>
							</td>
					</tr>
					<tr>
						<th>{:L('article_info')} :</th>
						<td><textarea name="info" id="info">{$info.info}</textarea></td>
					</tr>
				</table>
			</div>
			<div class="content_list pad_10 hidden">
				<table width="100%" cellspacing="0" class="table_form">
			        <tr>
						<th width="100">{:L('seo_title')} :</th>
					 	<td><input type="text" name="seo_title" class="input-text" size="60" value="{$info.seo_title}"></td>
					</tr>
					<tr>
						<th>{:L('seo_keys')} :</th>
						<td><input type="text" name="seo_keys" class="input-text" size="60" value="{$info.seo_keys}"></td>
					</tr>
					<tr>
						<th>{:L('seo_desc')} :</th>
						<td><textarea name="seo_desc" cols="80" rows="8">{$info.seo_desc}</textarea></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="mt10"><input type="submit" value="{:L('submit')}" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 10px;"></div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" value="{$info.id}" />
</form>
<include file="Public:footer" />
<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.js"></script>
 <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
$(function() {
 window.UEDITOR_HOME_URL = "__STATIC__/ueditor/";
    $(document).ready(function () {
      UE.getEditor('info', {
      initialFrameHeight: 500,
      initialFrameWidth: 'auto',
      serverUrl: "{:U('Ueupload/upload')}"
    });
  });
	$('ul.J_tabs').tabs('div.J_panes > div');
});
</script>
</body>
</html>
