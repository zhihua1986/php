<include file="Public:header" />
<!--文章列表-->
<div class="pad_lr_10">

	<div class="content_menu ib_a blue line_x">
		<a href="/index.php?m=admin&c=help&a=index&menuid=350" class="on"><em>文章列表</em></a><span>|</span> <a href="/index.php?m=admin&c=help&a=add&menuid=350"
		 class=""><em>添加文章</em></a> </div>
</div>

<div class="J_tablelist table_list" data-acturi="{:U('help/ajax_edit')}">
	<table width="100%" cellspacing="0">
		<thead>
			<tr>
				 <th width="25"><input type="checkbox" id="checkall_t" class="J_checkall"></th>
				<th width="25"><span data-tdtype="order_by" data-field="id">ID</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="title">{:L('article_title')}</span></th>
				<th width="200">所属类目</th>
				<th width="150"><span data-tdtype="order_by" data-field="last_time">更新时间</span></th>
				<th width="80">{:L('operations_manage')}</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="val">
				<tr>
					 <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
					<td align="center">{$val.id}</td>
					<td align="left"><span data-tdtype="edit" data-field="title" data-id="{$val.id}" class="tdedit">{$val.title}</span></td>
					<td align="center">{:$cate[$val['url']]}</td>
					<td align="center">{$val.last_time|frienddate}</td>
					<td align="center"><a href="{:u('help/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> |
						<a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('help/delete', array('id'=>$val['id']))}"
						 data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>

	<div class="btn_wrap_fixed">
		<label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
		<input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('help/delete')}"
		 data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
		<div id="pages">{$page}</div>
	</div>

</div>
</div>
<include file="Public:footer" />
</body>
</html>
