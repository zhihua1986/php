<!--编辑会员-->
<div class="dialog_content">
	<form id="info_form" action="{:u('basklist/audit')}" method="post">
		<table width="100%" class="table_form">

			<tr>
				<th width="100">类型 :</th>
				<td>
					<label><input type="radio" name="type" value="1" <if condition="$info.type eq 1">checked</if>> 精华帖</label>&nbsp;&nbsp;
					<label><input type="radio" name="type" value="2" <if condition="$info.type eq 2">checked</if>> 普通帖</label>
				</td>
			</tr>
			<tr>
				<th width="100">状态 :</th>
				<td>
					<label><input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked</if>> 通过</label>&nbsp;&nbsp;
					<label><input type="radio" name="status" value="2" <if condition="$info.status eq 2">checked</if>> 拒绝</label>
				</td>
			</tr>
			<!-- <tr>
				<th>会员邮箱 :</th>
				<td><input type="text" name="email" id="email" class="input-text" value="{$info.email}" size="30"></td>
			</tr> -->

		</table>
		<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
<script src="__STATIC__/js/fileuploader.js"></script>
<script>
	$(function(){
		$('#info_form').ajaxForm({success:complate,dataType:'json'});
		function complate(result){
			if(result.status == 1){
				$.dialog.get(result.dialog).close();
				$.yhxia.tip({content:result.msg});
				window.location.reload();
			} else {
				$.yhxia.tip({content:result.msg, icon:'alert'});
			}
		}
	});
</script>
